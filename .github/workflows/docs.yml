# Build and deploy Goal Kit documentation to GitHub Pages
name: Deploy Documentation to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - '*.md'
      - 'docs/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Copy docs to root for MkDocs build
        run: |
          cp -r docs/* . 2>/dev/null || true
          # If index.md doesn't exist in root, copy from docs
          if [ ! -f index.md ]; then
            cp docs/index.md . 2>/dev/null || true
          fi

      - name: Create mkdocs.yml
        run: |
          cat > mkdocs.yml << 'EOF'
          site_name: Goal Kit Documentation
          site_description: Goal-Driven Development Toolkit
          site_author: Nom-nom-hub

          theme:
            name: material
            palette:
              primary: green
              accent: green

          nav:
            - Home: index.md
            - Goal-Driven Development: goal-driven.md
            - Comparison: comparison.md
            - Examples: examples.md
            - Table of Contents: toc.md
            - README: README.md

          markdown_extensions:
            - admonition
            - codehilite
            - toc:
                permalink: true
          EOF

      - name: Build with MkDocs
        run: mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4