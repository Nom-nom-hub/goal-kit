# Build and deploy Goal Kit documentation to GitHub Pages
name: Deploy Documentation to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - '*.md'
      - 'docs/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      # Remove this step, it's unnecessary and may cause issues:
      # - name: Copy docs to root for MkDocs build
      #   run: |
      #     mkdir -p docs
      #     cp -r docs/* docs/ 2>/dev/null || true

      - name: Create mkdocs.yml
        run: |
          cat > mkdocs.yml << 'EOF'
          site_name: Goal Kit Documentation
          site_description: Goal-Driven Development Toolkit
          site_author: Nom-nom-hub
          docs_dir: 'docs'
          site_dir: 'site'

          theme:
            name: material
            palette:
              primary: green
              accent: green

          nav:
            - Home: index.md
            - Goal-Driven Development: goal-driven.md
            - Comparison: comparison.md
            - Examples: examples.md
            - Table of Contents: toc.md
            - README: README.md
            - Commands:
              - Adapt Command: adapt-command.md
              - Agent Profile Command: agent-profile-command.md
              - Analytics Command: analytics-command.md
              - Analyze Command: analyze-command.md
              - Benchmark Command: benchmark-command.md
              - Collaborate Command: collaborate-command.md
              - Config Command: config-command.md
              - Dependencies Command: dependencies-command.md
              - Execute Command: execute-command.md
              - Explore Command: explore-command.md
              - Goal Command: goal-command.md
              - Help Command: help-command.md
              - Insights Command: insights-command.md
              - Learn Command: learn-command.md
              - Measure Command: measure-command.md
              - Methodology Command: methodology-command.md
              - Milestones Command: milestones-command.md
              - Onboard Command: onboard-command.md
              - Plan Command: plan-command.md
              - Prioritize Command: prioritize-command.md
              - Reflect Command: reflect-command.md
              - Report Command: report-command.md
              - Research Command: research-command.md
              - Risk Command: risk-command.md
              - Schedule Command: schedule-command.md
              - Security Command: security-command.md
              - Strategies Command: strategies-command.md
              - Tasks Command: tasks-command.md
              - Test Command: test-command.md
              - Track Command: track-command.md
              - Validate Command: validate-command.md
              - Vision Command: vision-command.md

          markdown_extensions:
            - admonition
            - codehilite
            - toc:
                permalink: true
          EOF

      - name: Build with MkDocs
        run: mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4