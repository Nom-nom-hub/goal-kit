name: AI Pull Request Review

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  contents: read
  actions: read

jobs:
  analyze_pr:
    name: AI-Review Pull Request
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai

    - name: Fetch PR Changes
      run: |
        git fetch origin ${{ github.event.pull_request.head.ref }}:pr-changes
        git checkout pr-changes

    - name: Invoke Smart Code Review
      run: |
        pip install radon
        # Fetch base branch for diff comparison
        git fetch origin ${{ github.base_ref || 'main' }}:base-branch
        export GITHUB_BASE_REF=${{ github.base_ref || 'main' }}
        python scripts/python/reviewer.py

    - name: Comment on PR
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        header: "AI Review Summary"
        path: ai_review_summary.md
